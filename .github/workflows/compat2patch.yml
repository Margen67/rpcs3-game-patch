name: "Process compat.json into readable patch.yml"

on:
  push:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Process json file to yml
        run: |
          wget "https://rpcs3.net/compatibility?patch&api=v1&v=1.2" -O compatibility.json
          jq -r '.patch' compatibility.json > patch.yml

      - name: Push update
        run: |
          export time=`date '+%Y-%m-%d %H:%M:%S %A (%Z %z)'`
          echo $time
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git add patch.yml compatibility.json
          git commit -m "Update patch from remote - $time" || true
          git push origin || true

